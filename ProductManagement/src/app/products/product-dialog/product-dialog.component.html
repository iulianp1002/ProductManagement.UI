<h1 class="spaced10-buttons" mat-dialog-title>{{titleAction}} Produs</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">

    <mat-form-field appearance="fill">
        <mat-label>CodIdx</mat-label>
        <input formControlName="codIdx" matInput placeholder="CodIdx" [readonly]="readonly"> 
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>CodIdxAlt</mat-label>
        <input formControlName="codIdxAlt" matInput placeholder="CodIdxAlt" [readonly]="readonly"> 
    </mat-form-field>

    <!-- <mat-form-field>
        <mat-label>Alege Magazin</mat-label>
        <mat-select [ngModel]="selectedVal"  formControlName="codMagazin" [formControl]="store"  ngDefaultControl (ngModelChange)="selectedVal">
          <mat-option *ngFor="let store of stores" [value]="store.codMagazin" (onSelectionChange)="getValues($event)" required>{{store.codMagazin}}-{{store.denumire}}</mat-option>
        </mat-select>
      </mat-form-field> -->
      <mat-form-field>
        <mat-label>Magazin</mat-label>
        <mat-select formControlName="codMagazin" >
          <!-- <mat-option>--</mat-option> -->
          @for (store of stores; track store) {
            <mat-option [value]="store.codMagazin">{{store.codMagazin}}-{{store.denumire}}</mat-option>
          }
        </mat-select>
        @if (productForm.controls['codMagazin'].hasError('required')) {
          <mat-error>Alegeti un magazin</mat-error>
        }
        
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Denumire</mat-label>
        <input formControlName="denumire" matInput placeholder="Denumire">
    </mat-form-field> 

    <mat-form-field class="mat-50">
        <mat-label>Data Inregistrare</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataInregistrare" >
        <mat-datepicker-toggle matIconSuffix  [for]="picker"></mat-datepicker-toggle>
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Cantitate</mat-label>
        <input formControlName="cantitate" matInput placeholder="Cantitate">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Pret Unitar</mat-label>
        <input formControlName="pretUnitar" matInput placeholder="Pret Unitar">
    </mat-form-field>
    </form>
    
</div>
<div mat-dialog-actions [align]="'end'" >
    <button mat-raised-button color="warn" mat-dialog-close="" class="spaced10-buttons">Anuleaza</button>
    <button mat-raised-button color="primary" (click)="addProduct()" class="spaced10-buttons">Salveaza</button>
</div>
